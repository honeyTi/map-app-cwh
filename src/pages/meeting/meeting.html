<ion-header>
  <ion-navbar>
    <ion-title>
      预约
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="my-content" padding>
  <ion-card *ngFor="let item of publishInfo">
    <img src="../../assets/imgs/content_img_list@2x.png" />
    <ion-card-content>
      <ion-card-title>
        {{item.publish_name}}
      </ion-card-title>
      <p>
        {{item.publish_content }}
      </p>
      <p>
       电话： {{item.publish_tel}}
      </p>
      <p>
        <button ion-button block  (click)="updataInfo(item.publish_id)">接受</button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
